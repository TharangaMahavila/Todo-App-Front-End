<h1>To-do List</h1>
<section>
  <ng-container *ngFor="let task of taskService.taskList">
    <div *ngIf="!task.completed" class="task"
         (click)="task.completed = true">
    <span>
      <svg height="24" width="24"><path d="M11.23 13.7l-2.15-2a.55.55 0 0 0-.74-.01l.03-.03a.46.46 0 0 0 0 .68L11.24 15l5.4-5.01a.45.45 0 0 0 0-.68l.02.03a.55.55 0 0 0-.73 0l-4.7 4.35z"
                                        fill="currentColor"></path></svg>
    </span>{{task.text}}
    </div>
  </ng-container>
  <div class="task lbl-add-task">
  <span>
    <svg height="13" width="13">
      <path d="M6 6V.5a.5.5 0 0 1 1 0V6h5.5a.5.5 0 1 1 0 1H7v5.5a.5.5 0 1 1-1 0V7H.5a.5.5 0 0 1 0-1H6z"
            fill="currentColor" fill-rule="evenodd">
      </path>
    </svg>
  </span>
    Add Task
  </div>
</section>

<h3 class="section">Completed Tasks</h3>
<section>
  <ng-container *ngFor="let task of taskService.taskList">
    <div *ngIf="task.completed" class="task completed"
         (click)="task.completed = false">
    <span>
      <svg height="24" width="24"><path d="M11.23 13.7l-2.15-2a.55.55 0 0 0-.74-.01l.03-.03a.46.46 0 0 0 0 .68L11.24 15l5.4-5.01a.45.45 0 0 0 0-.68l.02.03a.55.55 0 0 0-.73 0l-4.7 4.35z"
                                        fill="currentColor"></path></svg>
    </span>{{task.text}}
    </div>
  </ng-container>
</section>
